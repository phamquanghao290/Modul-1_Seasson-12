<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 10; // Số lượng số nguyên tố bạn muốn hiển thị
            let b = 0; // Số lượng số nguyên tố đã tìm thấy
            let a = 2; // Bắt đầu từ số nguyên tố đầu tiên

            console.log(`Hiển thị ${n} số nguyên tố:`);

            while (b < n) {
                let laNguyenTo = true;

                for (let i = 2; i <= Math.sqrt(a); i++) {
                    if (a % i === 0) {
                        laNguyenTo = false;
                        break;
                    }
                }

                if (laNguyenTo) {
                    console.log(a);
                    b++;
                }

                a++;
            }

    </script>
