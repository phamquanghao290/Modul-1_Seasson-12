<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n =prompt("Nhập số N:");

        console.log(`Các số nguyên tố từ 0 đến ${n}:`);

        for (let num = 2; num <= n; num++) {
            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                console.log(num);
            }
        }
    </script>
</body>

</html>
