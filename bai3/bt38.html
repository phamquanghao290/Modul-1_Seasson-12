<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5; // Thay đổi giá trị này thành chiều cao mong muốn

            for (let i = 1; i <= n; i++) {
                let hang = '';

                // Tạo khoảng trống ở đầu mỗi hàng
                for (let j = 1; j <= n - i; j++) {
                    hang += ' ';
                }

                // Tạo dấu "*" ở giữa mỗi hàng
                for (let k = 1; k <= 2 * i - 1; k++) {
                    if (k === 1 || k === 2 * i - 1 || i === n) {
                        hang += '*';
                    } else {
                        hang += ' ';
                    }
                }

                console.log(hang);
            }
    </script>
</body>
</html>
