        let giaiThua = 1;
        let i = 2;

            console.log("Không tính được giai thừa cho số âm.");
        } else if (n === 0 || n === 1) {
            giaiThua = 1
        } else {
            9
            do {
                giaiThua *= i;
                i++;
            } while (i <= n);
        }

        console.log(`Giai thừa của ${n} là: ${giaiThua}`);

    </script>
