<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 0;
        let all = 0;
        let i = 1;
        while (n < 30) {
            if (i % 7 === 0) {
                all += i;
                n++;
            }
            i++;
        }

        console.log(`Tổng của 30 số chia hết cho 7 đầu tiên là: ${all}`);

    </script>
</body>

</html>
