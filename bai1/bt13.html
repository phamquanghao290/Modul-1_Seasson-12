<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 20;
            let f = [0, 1];

            for (let i = 2; i < n; i++) {
                let a = f[i - 1] + f[i - 2];
                f.push(a);
            }

            console.log("Dãy Fibonacci đầu tiên 20 số là:");
            console.log(f.join(", "));

    </script>
</body>

</html>
