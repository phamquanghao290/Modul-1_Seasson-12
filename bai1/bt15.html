<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let tong = 0;
        let soLuong = 20;
        let viTri = 2;

        for (let i = 2; i <= soLuong; i++) {
            let c = a + b;
            a = b;
            b = c;
            viTri++;
            tong += c;
        }
        console.log(`Tổng của ${soLuong} số đầu tiên trong dãy Fibonacci là ${tong}`);

    </script>
</body>

</html>
