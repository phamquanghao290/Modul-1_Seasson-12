<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        let a = prompt("nhập nhiệt độ của bạn hiện tại")

        if (a > 100) {
            alert("Nhiệt độ quá cao. Hãy giảm nhiệt độ xuống.");
        } else if (a < 20) {
            alert("Nhiệt độ quá thấp. Hãy tăng nhiệt độ lên.");
        } else {
            alert("Nhiệt độ ổn định.");
        }

    </SCript>
</body>

</html>
